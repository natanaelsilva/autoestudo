<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.prime.com.tr/ui">
	  
		<h2><h:outputText value="Lista de Notas Fiscais"/></h2>
		<h:form id="formListaNotasFiscais">
			<p:dataTable dynamic="true" lazy="true" value="#{listaNotasFiscaisBean.dataModel}" var="n" styleClass="dados" rowClasses="impar,par" rows="3" paginator="true" >
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID"/>
					</f:facet>
					<h:outputText value="#{n.id}"/>			
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="CNPJ"/>
					</f:facet>
					<h:outputText value="#{n.cnpj}"/>			
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="DATA"/>
					</f:facet>
					<h:outputText value="#{n.data.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>		
				</p:column>
			</p:dataTable>
		</h:form>
</html>
